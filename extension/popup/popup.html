<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css"/>
    <title>LeetCode Notion Chrome Extension</title>
</head>

<body>
    <!-- Initial setup view -->
    <div class="container">
        <h1>Problem Name</h1>
        <input id="problem-name" placeholder="Two Sum"/>
        
        <h1>Difficulty</h1>
        <input id="difficulty" placeholder="Easy" readonly/>
        
        <h1>Topic</h1>
        <select name="topic" id="topic">
            <option>Array</option>
            <option>String</option>
            <option>Two Pointers</option>
            <option>Sliding Window</option>
            <option>Dynamic Programming</option>
            <option>Backtracking</option>
            <option>Tree</option>
            <option>Graph</option>
            <option>Heap/Queue</option>
            <option>Stack</option>
            <option>Linked List</option>
        </select>

        <h1>Timer Duration</h1>
        <input id="timer" placeholder="00:00" readonly/>
        
        <button id="start-btn">Start Timer</button>
    </div>

    <!-- Timer active view -->
    <div class="timer-container">
        <h1 id="countdown-display">00:00</h1>
        
        <div id="timer-circle">
            <button id="done-early-btn">Done Early</button>
        </div>

        <!-- Shown when time is up or done early -->
        <button id="solved-btn">Solved</button>
        <button id="extend-btn">Extend Time</button>

        <select name="solve-status" id="solve-status">
            <option>Solved with hints</option>
            <option>Solved without hints</option>
            <option>Read Solution</option>
        </select>
    </div>

    <!-- Success message -->
    <div id="congrats-message">
        <h2>ðŸŽ‰ Congratulations!<br>Problem logged successfully! ðŸŽ‰</h2>
    </div>

    <script src="popup.js"></script>
</body>
</html>
